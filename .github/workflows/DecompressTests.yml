name: DecompressTests

on: [pull_request, workflow_dispatch]

jobs:
  ubuntu-docker:
    uses: ./.github/workflows/build-docker.yml
    with:
      workflow: ${{ github.workflow }}

  ubuntu-docker-single:
    uses: ./.github/workflows/build-docker.yml
    with:
      workflow: ${{ github.workflow }}
      toolset: linux-single

  windows:
    uses: ./.github/workflows/build-windows.yml
    with:
      workflow: ${{ github.workflow }}

  windows-single:
    uses: ./.github/workflows/build-windows.yml
    with:
      workflow: ${{ github.workflow }}
      toolset: windows-single

  deploy:
    needs: [ubuntu-docker, windows, ubuntu-docker-single, windows-single]

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v3
      - run: |
          mkdir -p ./_site
          tar -xf ./build-linux/build-linux.tar.gz -C ./_site
          tar -xf ./build-windows/build-windows.tar.gz -C ./_site
          tar -xf ./build-windows-single/build-linux-single.tar.gz -C ./_site
          tar -xf ./build-windows-single/build-windows-single.tar.gz -C ./_site
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v2
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
